name: cd

on:
  push:
    branches: [main]

jobs:
  Deploy:
    name: "Deploy"
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.1"
    
      - name: Build Code
        run: ./scripts/buildprod.sh

      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v3'

      - name: 'Use gcloud CLI'
        run: 'gcloud info'

      - name: Push to GCP
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-483917/notely-ar-repo/zoompicard/notely:latest .